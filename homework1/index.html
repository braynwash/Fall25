  <body>
    <nav>

        <div class="navBar">
            <a href="">Home</a>
            <a href="">Learn More</a>

        </div>

    <div class="content">
        <div class="heading">
            <h1 class="title">CitiWeather</h1>
        <p>The fastest weather app- built for your city.</p>
        </div>
    </div>    
        
    <div class="searchCity">
        <div class="search">
            <p>What's the weather like in</p>
            <input type="text" id="city" placeholder="your city">

                <option value="1">day</option>
                <option value="2">2 days</option>
                <option value="3">3 days</option>
            </select>
            <p>?</p>
        </div>

        <div class="flex">
            <button id="getCity">Get the weather</button>
        </div>
        

    </div>
        
        <div class="weatherData"></div>
